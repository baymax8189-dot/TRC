services:
  - type: worker
    name: stock-scraper-worker
    env: python
    buildCommand: |
      pip install -r scripts/requirements.txt
      playwright install chromium
    startCommand: python scripts/cloud_scraper_playwright.py
    envVars:
      - key: API_URL
        value: https://your-backend.onrender.com/api/data/insert
      - key: SCRAPE_URL
        value: https://example.com/your-stock-page
    plan: free
